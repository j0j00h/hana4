<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border mt-3 py-3">
      <h1 class="text-center">가입하기</h1>

      <div class="row my-3">
        <div class="col">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" id="nickname" class="form-control" aria-describedby="nicknameHelpBlock">
            <div id="nicknameHelpBlock" class="form-text">
            닉네임은 8자 이내로 자유롭게 입력하세요
            </div>
        </div>
        <div class="col">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="tel" id="inputmobile" class="form-control" aria-describedby="mobileHelpBlock">
            <div id="mobileHelpBlock" class="form-text">
                휴대폰 번호를 입력하세요
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" id="inputemail" class="form-control" aria-describedby="emailHelpBlock">
                <div id="emailHelpBlock" class="form-text">
                    이메일을 입력하세요
                </div>
            </div>
            <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="inputpassword" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    비밀번호를 입력하세요
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col">
                <label for="adress" class="form-label">Address</label>
                <input type="text" id="inputadress" class="form-control" aria-describedby="adressHelpBlock">
                <div id="adressHelpBlock" class="form-text">
                    주소를 입력하세요
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-check mx-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  check me out
                </label>
            </div>
        </div>

        <div class="my-3">
            <button type="submit" class="btn btn-primary">sign in</button>
        </div>   

    </div>
      <!-- <div class="row g-3 align-items-center">
        <div class="col">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div> -->

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
