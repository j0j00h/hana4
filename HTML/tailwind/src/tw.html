<!DOCTYPE html>

<head>

<body>

    <div class="h-36 items-stretch hover:items-center flex mb-3 flex-row flex-wrap gap-2 justify-around flex-auto">

        <div class="w-24 h-24 bg-blue-300 basis-1/4">222</div>

        <div class="w-24 h-24 bg-green-300">555</div>
      </div>

        <div class="w-32 bg-blue-300 order-1">222</div>
        <div class="w-32 bg-yellow-300 order-3">333</div>

        <div class="w-32 bg-green-300 order-5">555</div>

  <div class="containerx mx-autox h-lvh w-fullx min-w-full bg-no-repeat bg-center bg-cover"

    <h1 class="text-4xl text-red-500 hover:text-red-700 font-extrabold underline underline-offset-1 bg-danger">Title

      harum sequi rerum. Dicta amet commodi dolores maxime ad.</div>

    <ul class="border border-red-300 p-3 m-100">
      <li class="text-blue-500 first:bg-red-500">111111</li>
      <li class="text-green-500 first:bg-red-500">222</li>
      <li class="text-gray-500 first:bg-red-500">333</li>
      <li class="last:bg-sky-500">444</li>
    </ul>

    <div class="bg-gradient-to-b via-black from-slate-300 to-blue-300 h-96 text-center">
      <button
        class="w-96 h-60 bg-green-300 text-3xl hover:bg-green-100 transition-all duration-700 delay-200 hover:animate-bounce">Animation</button>
      <button
        class="mt-5 w-60 h-60 bg-blue-300 text-3xl hover:bg-blue-100 hover:scale-150 hover:rotate-6 duration-500">Animation</button>
      <button class="mt-5 w-60 h-60 bg-blue-300 text-3xl hover:bg-blue-100 translate-x-4 skew-y-3">Animation</button>

    </div>
