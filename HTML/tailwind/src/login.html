    <div class="container border-2 rounded-lg mt-5 mx-auto p-3">
        <h1 class="text-3xl text-center p-3">Login</h1>
        <div class="grid grid-cols-3 p-3 gap-1">

                <label for="email">Email</label>
            </div>

            <div class="col-span-full md:col-span-1">
